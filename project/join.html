<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>시외버스 - 회원가입</title>
    <script src="./join.js"></script>
    <link href="./join.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1><a href="메인화면.html">시외버스</a></h1>
      <div class="signUpTitle">시외버스 회원가입</div>

      <input class="form" id="email" placeholder="이메일을 입력해주세요." />
      <div class="error" id="error_email"></div>
      <input class="form" id="writer" placeholder="이름을 입력해 주세요." />
      <div class="error" id="error_writer"></div>
      <input
        class="form"
        id="pwd1"
        type="password"
        placeholder="비밀번호를 입력해 주세요."
      />
      <div class="error" id="error_pwd1"></div>
      <input
        class="form"
        id="pwd2"
        type="password"
        placeholder="비밀번호를 다시 입력해 주세요."
      />
      <div class="error" id="error_pwd2"></div>

      <div class="phoneNumber">
        <input
          id="a1"
          class="numberForm"
          maxlength="3"
          oninput="phoneFocus1()"
        />
        -
        <input
          id="a2"
          class="numberForm"
          maxlength="4"
          oninput="phoneFocus2()"
        />
        -
        <input id="a3" class="numberForm" maxlength="4" oninput="auth()" />
      </div>
      <div class="auth1">
        <div id="num1" class="authNumber">000000</div>
        <button
          id="authSend"
          class="authSend"
          disabled="true"
          onclick="createNum()"
        >
          인증번호 전송
        </button>
      </div>
      <div class="auth1">
        <div id="num2" class="timer">3:00</div>
        <button
          id="clear"
          class="timerBtn"
          disabled="true"
          onclick="authClear()"
        >
          인증확인
        </button>
      </div>
      <select class="area">
        <option disabled="true" selected="true">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
      </select>
      <div class="gender">
        <input type="radio" name="gender" />여성
        <input type="radio" name="gender" />남성
      </div>
      <div class="divideLine"></div>
      <button id="singUp" class="signUp" disabled="true">가입하기</button>
    </div>
  </body>
</html>
