<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시외버스 - 터미널위치조회</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/usuallyBus.css" />
    <link rel="stylesheet" href="css/searchArea.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/searchArea.js" defer></script>
  </head>
  <body class="slide-in">
    <div id="all">
      <div id="middle">
        <div id="top-title">
          <header>
            <h1><a href="index.html">시외버스</a></h1>
            <h2>터미널위치조회</h2>
          </header>
        </div>
        <form action="#">
          <label for="guSelect">구 선택</label>
          <select name="guSelect" id="gu">
            <option value="1">선택</option>
            <option value="2">북구</option>
            <option value="3" selected>광산구</option>
            <!-- <option value="4">동구</option>
            <option value="4">서구</option>
            <option value="4">남구</option> -->
          </select>
        </form>
        <form action="#">
          <label for="busStopSelect">터미널(정류장)</label>
          <select
            name="busStopSelect"
            id="busStop"
            onchange="selectOption(this.value);"
          >
            <option value="1" selected>선택</option>
            <option value="2">광주송정역시외버스정류소</option>
            <option value="3">송정리</option>
            <option value="4">우산동(하남)시외버스정류장(승차)</option>
          </select>
        </form>
        <div id="area">
          <img
            src="./etc/광주송정역시외버스정류소.png"
            alt=""
            width="700"
            height="460"
            class="areaArr"
          />
          <img
            src="./etc/송정리시외버스정류소.png"
            alt=""
            width="700"
            height="460"
            class="areaArr"
          />
          <img
            src="./etc/우산동(하남)시외버스정류장.png"
            alt=""
            width="700"
            height="460"
            class="areaArr"
          />
        </div>
      </div>
    </div>
  </body>
</html>
