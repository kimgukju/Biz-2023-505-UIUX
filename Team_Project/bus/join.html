<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>시외버스 - 회원가입</title>
    <script src="js/join.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link href="css/join.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1><a href="index.html">시외버스</a></h1>
      <div class="signUpTitle">시외버스 회원가입</div>

      <input class="form" id="email" placeholder="이메일을 입력해주세요." />
      <div class="error" id="error_email"></div>
      <input class="form" id="writer" placeholder="이름을 입력해 주세요." />
      <div class="error" id="error_writer"></div>
      <input
        class="form"
        id="pwd1"
        type="password"
        placeholder="비밀번호를 입력해 주세요."
      />
      <div class="error" id="error_pwd1"></div>
      <input
        class="form"
        id="pwd2"
        type="password"
        placeholder="비밀번호를 다시 입력해 주세요."
      />
      <div class="error" id="error_pwd2"></div>

      <select class="area">
        <option disabled="true" selected="true">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
      </select>
      <div class="gender">
        <input type="radio" name="gender" />여성
        <input type="radio" name="gender" />남성
      </div>
      <div class="divideLine"></div>
      <button id="singUp" class="signUp" disabled="true">가입하기</button>
    </div>
  </body>
</html>
